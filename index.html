<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-img">
        <img
          class="main-eth-img"
          src="./images/image-equilibrium.jpg"
          alt="Image showing a depiction of Equilibrium"
        />
        <div class="overlay-hover">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="body-text">
        <h3>Equilibrium <span class="eth-id">#3429</span></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="value-time">
        <span class="value"
          ><img src="./images/icon-ethereum.svg" alt="ethereum" /> 0.041
          ETH</span
        >
        <span class="days"
          ><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</span
        >
      </div>
      <hr />
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="Image of the Creator Jules Wyvern"
        />
        <p>
          <span class="creation">Creation of</span
          ><span class="author">Jules Wyvern</span>
        </p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ben Goulding</a>.
    </div>
  </body>
</html>
